<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>html, body { margin: 0; padding: 0; height: 100%; background: black; }</style>
</head>
<body>
  <div id="player" style="width:100%;height:100%;"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    const vastUrl = urlParams.get('vast') || 'https://droopy-management.com/d.muFNzod/G-NrvUZgGbUS/leamt9WuaZAUqlZkIPRTzY/1gMozhcay/NODSM/tZNdjFUlzFNhzRI/0_N/CtZ/sFaxWW1ypNdyD/0/xS';

    jwplayer("player").setup({
      file: streamUrl,
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      advertising: {
        client: "vast",
        tag: vastUrl
      }
    });
  </script>
</body>
</html>
