<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Stream Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold text-blue-400 mb-6">M3U8 / HLS Player with VAST Ads</h1>

  <div class="w-full max-w-xl space-y-4">
    <input id="stream-url" type="text" placeholder="Enter M3U8 / HLS URL" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" oninput="clearEmbed()">
    <input id="vast-url" type="text" placeholder="Enter VAST Ad Tag (optional)" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" oninput="clearEmbed()">
    <button onclick="preview()" class="bg-blue-600 hover:bg-blue-700 w-full py-2 rounded text-white font-semibold">â–¶ Preview</button>

    <div class="mt-4">
      <label for="embed-url" class="block mb-1">Embed URL:</label>
      <div class="flex">
        <input id="embed-url" type="text" readonly class="flex-grow p-2 rounded-l bg-gray-800 text-white border border-gray-600" placeholder="Embed URL will appear here">
        <button onclick="copyEmbedUrl()" class="bg-green-600 hover:bg-green-700 px-4 rounded-r text-white font-semibold">Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
